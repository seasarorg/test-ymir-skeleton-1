<?xml version="1.0" encoding="${viewEncoding}"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html metal:use-macro="/WEB-INF/zpt/frame.html" xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=${viewEncoding}" />
  <title metal:fill-slot="title">${entityName_uncapFirst}の登録（確認）</title>
</head>
<body>
  <div metal:fill-slot="body" tal:define="view self/confirmView">
    <h1>${entityName_uncapFirst}の登録の確認</h1>
    <form action="./confirm.html" method="post">
      <ul>
<#list table.columns as column>
        <li>${column.name}：<span tal:content="view/${column.name}"></span></li>
</#list>
        <li><input type="submit" name="back" value="戻る" /></li>
        <li><input type="submit" name="next" value="完了" /></li>
      </ul>
    </form>
  </div>
</body>
</html>
